<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://aframe.io/releases/0.2.0/aframe.min.js"></script>"
</head>

<body>
    <a-scene>
        <a-assets>
            <img id="texture" src="img/texture.jpg" />
        </a-assets>

        <a-box width="2" height="1" depth="1" position="1,2,1" rotation="45,90,45" scale="1.5 3 1.5" src="#texture">
            <a-animation attribute="rotation" repeat="indefinite" to="0 360 0"></a-animation>
        </a-box>
    </a-scene>
</body>

</html>
